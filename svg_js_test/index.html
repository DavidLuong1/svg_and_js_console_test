<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta charset="utf-8">
    <title>js test</title>
    <style>
      body {text-align: center;}
      svg {background-color: #333;}
      rect {
        fill: #999;
        stroke: #000;
      }
      text {font-size: 10px;}
    </style>
  </head>
  <body>
    <svg width="200" height="600">
      <rect x="75" y="25" ry="10" width="45" height="225" />
      <rect x="75" y="350" ry="m10" width="45" height="225" />
      <circle cx="100" cy="300" r="60" stroke="#999" stroke-width="2" fill="#FFFAE6" />

      <!-- Note: points are listed in coordinate pairs -->
      <polygon points="100,115 100,100 105,105 110,100 115,105 120,100 120,115 100,115" fill="#FFD201" transform="translate(-10,150)" stroke="#00B45A" />
      <text x="85" y="280">ROLEX</text>
    </svg>

    <script src="./script.js"></script>
  </body>
</html>
